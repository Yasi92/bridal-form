<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bridal Form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"/>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous">
    </script>
    </head>
    <body>
        <div class="container">
            <form action="#" class="mb-5">
                <div class="row mt-5">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <h6>Selekteer het type afspraak</h6>
                                <div class="form-floating">
                                    <select class="form-select sm-select"
                                        aria-label="Default
                                        select example" required>
                                        <option>Selecteer een afspraak sort</option>
                                        <option value="49189" selected>1e
                                            Afspraak</option>
                                        <option value="49194">2e afspraak</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h6 class="pt-4">Select Date and Time</h6>
                                    <div id="datepicker" class="form-floating">
                                        <span class="input-group-append"></span>
                                        <input type="text"
                                            class="form-control
                                            date-field"
                                            id="date"
                                            placeholder="Select Date and Time" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 my-5">
                                    <button class="btn btn-primary
                                        availability-hours
                                        my-2">10</button>
                                    <button class="btn btn-primary
                                        availability-hours">10</button>
                                    <button class="btn btn-primary
                                        availability-hours">10</button>
                                    <button class="btn btn-primary
                                        availability-hours">10</button>
                                    <button class="btn btn-primary
                                        availability-hours">10</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        id="voornaam"
                                        placeholder="Voornaam (verplicht)" required>
                                    <label for="voornaam">Voornaam (verplicht)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        id="name"
                                        placeholder="Naam (verplicht)" required>
                                    <label for="name">Naam (verplicht)</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-8">
                                        <div class="form-floating">
                                            <input type="tel"
                                                class="form-control"
                                                id="phone"
                                                placeholder="Telefoon"
                                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                                            <label for="floatingInputGrid">Telefoon
                                                (verplicht)</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-floating dropdown-gsm">
                                            <select class="form-select"
                                                id="gsm">
                                                <option value="1">GSM</option>
                                                <option value="2">Vast Home</option>
                                                <option value="3">Vast Werk</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email"
                                        class="form-control"
                                        id="email"
                                        placeholder="Password">
                                    <label for="email">Email (Verplicht)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text"
                                        name="date"
                                        class="form-control"
                                        id="event-date"
                                        onfocus="(this.type='date')"
                                        onblur="if(!this.value)
                                        this.type='text'"
                                        placeholder="Event Datum (Verplicht)">
                                    <label for="event-date">Event Datum
                                        (Verplicht)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select"
                                        id="num-ppl">
                                        <option selected>Aantal vergezellende
                                            personen</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select"
                                        id="how-you-heard-about-us">
                                        <option selected>Hoe heb je over ons
                                            gehoord?</option>
                                        <option value="0">Huwelijks Salon</option>
                                        <option value="1">Interenet</option>
                                        <option value="2">Mond Op Mond</option>
                                        <option value="3">Pers</option>
                                    </select>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text"
                                        class="form-control"
                                        id="address1"
                                        placeholder="Adres 1">
                                    <label for="address1">Adres 1</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        id="address2"
                                        placeholder="Adres 2">
                                    <label for="address2">Adres 2</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text"
                                        class="form-control"
                                        id="city"
                                        placeholder="Stad">
                                    <label for="city">Stad</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        id="postcode"
                                        placeholder="Postcode">
                                    <label for="postcode">Postcode</label>
                                </div>
                            </div>
                        </div>
                        <div class="justify-content-end d-flex align-items-end">
                            <div>
                            <button type="submit" class="btn btn-secondary justify-content-end">Neem een Afspraak</button>
                            </div>
                        </div>                        
                    </div>
                </div>
            </form>
        </div>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
